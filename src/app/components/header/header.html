<header>
  <mat-toolbar color="primary" class="custom-toolbar">
    <div class="logo-section">
      <img src="logo.svg" alt="Nahuel Personal Site" class="logo" />
      <span class="app-title">Nahuel Alderete</span>
    </div>

    <span class="spacer"></span>

    <nav class="nav-links">
      <a mat-button (click)="scrollTo('home')" i18n>
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-button (click)="scrollTo('about-me')" i18n>
        <mat-icon>person_raised_hand</mat-icon>
        Sobre mi
      </a>
      <a mat-button (click)="scrollTo('resume')" i18n>
        <mat-icon>article_person</mat-icon>
        Mi Curriculum
      </a>
      <a mat-button (click)="scrollTo('contact-me')" i18n>
        <mat-icon>mail</mat-icon>
        Contacto
      </a>
    </nav>

    <button
      mat-icon-button
      class="theme-toggle"
      (click)="toggleTheme()"
      [title]="isDarkTheme ? 'Switch to light mode' : 'Switch to dark mode'"
    >
      <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>

    <button
      class="btn-menu-mobile"
      mat-icon-button
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileMenuOpen"
    >
      <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </mat-toolbar>

  <nav class="mobile-menu" [class.show]="isMobileMenuOpen">
    <div class="mobile-menu-content">
      <a mat-button (click)="scrollTo('home'); closeMobileMenu()" i18n>
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-button (click)="scrollTo('about-me'); closeMobileMenu()" i18n>
        <mat-icon>person_raised_hand</mat-icon>
        Sobre mi
      </a>
      <a mat-button (click)="scrollTo('resume'); closeMobileMenu()" i18n>
        <mat-icon>article_person</mat-icon>
        Mi Curriculum
      </a>
      <a mat-button (click)="scrollTo('contact-me'); closeMobileMenu()" i18n>
        <mat-icon>mail</mat-icon>
        Contact
      </a>

      <div class="mobile-theme-toggle">
        <button mat-stroked-button (click)="toggleTheme()">
          <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
          {{ isDarkTheme ? 'Light Mode' : 'Dark Mode' }}
        </button>
      </div>
    </div>
  </nav>

  <div
    class="mobile-menu-overlay"
    (click)="closeMobileMenu()"
    [class.show]="isMobileMenuOpen"
  ></div>
</header>
